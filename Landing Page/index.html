<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Netflix | Landing Page UI Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <img src="bg.jpg" class="bg">
        <div class="content">
            <img src="name.png" class="movieTitle">
            <h4>
                <span>2020</span>
                <span>12+</span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut, repellendus totam? Labore facilis, tenetur hic earum est sunt voluptatibus nemo neque aliquid? Assumenda, optio possimus. Magni sit nemo cumque et.</p>
        </div>
    </div>
</body>
</html>
